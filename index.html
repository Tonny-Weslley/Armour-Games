<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/main-style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Flat&display=swap"
      rel="stylesheet"
    />

    <title>Armour Games</title>
  </head>
  <body>
    <!-- Barra de Navegação (Menu) -->

    <nav class="navbar navbar-expand-md navbar-light main-nav">
      <div class="container-fluid">
        <a href="index.html" class="navbar-brand text-brand w-25">
          <img
            src="images/armour-logo.svg"
            alt="site logo"
            width="75"
            height="75"
          />
          Armour
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-50" id="navbarNav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item">
              <a
                class="nav-link active text-white navigation"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white navigation" href="#">Biblioteca</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white navigation" href="#">Suporte</a>
            </li>
          </ul>

          <form class="d-flex w-50 d-block d-md-none">
            <input
              class="form-control me-2 w-100"
              type="search"
              placeholder="Procurar por Jogos..."
              aria-label="Search"
            />
          </form>
        </div>

        <form class="d-flex w-25 d-none d-md-block">
          <input
            class="form-control me-2 w-100"
            type="search"
            placeholder="Procurar por Jogos..."
            aria-label="Search"
          />
        </form>
      </div>
    </nav>
    <!-- Fim da Barra de navegação -->

    <!-- Inicio do corpo do texto -->
    <main class="pt-5">
      <!-- Carousel -->
      <section class="container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/The-Last-of-US.webp"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img src="images/forza.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/tekken-7.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
      <!-- Fim do carousel -->

      <!-- Inicio dos destaques-->
      <section class="mt-5 container">
        <!-- Divider -->
        <div class="d-flex align-items-center">
          <div class="divider col-3"></div>
          <h2 class="text-white display-4 display-md-1 col-6 text-center">
            Destaques
          </h2>
          <div class="divider col-3"></div>
        </div>
        <!-- Divider -->

        <!-- Cards -->
        <!-- iniciando Cards -->
        <section class="d-flex justify-content-between mt-4">
          <div class="card-game"></div>
          <div class="card-game"></div>
          <div class="card-game"></div>
        </section>
        <!-- Cards -->

        <!-- Divider -->
        <div class="mt-4">
          <div class="divider"></div>
        </div>
        <!-- Divider -->
      </section>
      <!-- Fim dos destaques -->
    </main>
    <!-- Fim do Corpo do Texto -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
